<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel='stylesheet' href='http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css'>
	<link rel='stylesheet' href='http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css'>
	<title>Document</title>
</head>
<body>
	
	<div ng-app="blog" ng-controller="createBlogCtrl" class="container app">
		<div class="row">
			<div class="col-xs-12">
			<button ng-click="disabled = !disabled" unselectable>Create New Post</button>
	  		
		  		<form ng-show ='disabled'>
		  			<h3>Title: </h3>
		  			<input type="text" ng-model="blogtitle" placeholder="Title of Blog">
		  			<div text-angular="text-angular" name="htmlcontent" ng-model="blogcontent"></div>
		  			<button type="button" ng-click="blogcontent = ''">Reset</button>
		  			<button type="button" ng-click="submitBlog()" ng-show = '!showUpdate'>Submit</button>
		  			<button type="button" ng-click="updateBlog()" ng-show = 'showUpdate'>Update</button>
				</form>
			</div>
		</div>

		<div ng-repeat="blog in blogs">
			<h1> {{blog.title}}</h1>
			<div ng-bind-html="blog.content"></div>
			<button type="button" ng-click = "deleteBlog()">Delete This Post</button>
			<button type="button" ng-click = "editBlog()">Edit This Post</button>
		</div>
	</div>
	


	
	<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.min.js"></script>
	<script src='http://cdnjs.cloudflare.com/ajax/libs/textAngular/1.2.2/textAngular-sanitize.min.js'></script>
	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/textAngular/1.2.2/textAngular.min.js"></script>
	<script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.2.19.min.js"></script>
	<script type="text/javascript" src="app/js/app.js"></script>
	<script type="text/javascript" src="app/js/defaultHeaders.js"></script>
	<script type="text/javascript" src="app/js/blogService.js"></script>
	<script type="text/javascript" src="app/js/createBlogCtrl.js"></script>

</body>
</html>
